<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8"/>
    <title></title>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet"
          href="/js/EasyUI/themes/bootstrap/easyui.css" type="text/css"/>

    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet"
          href="/js/EasyUI/themes/icon.css"

          type="text/css"/>

    <link rel="stylesheet" href="/js/EasyUI/themes/color.css"/>

    <!-- 引入jQuery -->
    <script type="text/javascript" src="/js/jquery-1.8.0.js"></script>

    <!-- 引入EasyUI -->
    <script type="text/javascript"
            src="/js/EasyUI/jquery.easyui.min.js"></script>

    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript"
            src="/js/EasyUI/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div id="toolbar">
    <a href="javascript:openAddUser()" class="easyui-linkbutton" data-options="iconCls:'icon-add'">新增</a>
</div>
<table id="pttypetable"></table>
<div id="editId"></div>
<div id="addUser_divid" class="easyui-dialog" style="width:500px; height: 200px;padding: 10px"
     data-options="title:'新增/修改宠物信息',modal:true,closed:true,buttons:[{
				text:'保存',
				iconCls:'icon-save',
				handler:function(){
					saveUser();
				}
			},{
				text:'关闭',
				iconCls:'icon-cancel',
				handler:function(){
					$('#addUser_divid').dialog('close')
				}
			}]">
    <form id="saveUser_formid" method="post">
        <!--<input type="hidden" name="levelId" />-->
        <table align="center">
            <tr>
                <td>宠物种类：</td>
                <td><input name="pttype" class="easyui-textbox" data-options="required:true" /></td>
            </tr>
            <tr>
                <td>宠物名称：</td>
                <td><input name="ptname" class="easyui-textbox" data-options="required:true" /></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript"
        src="/showPet.js"></script>
</body>
</html>
