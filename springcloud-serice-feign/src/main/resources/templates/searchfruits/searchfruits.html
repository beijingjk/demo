    function searchFruits(){

        $.ajax({
            url:'../searchFruits/SearchFruits',
            data:{title:$('input').val()},
            type:'post',
            success:function(datas){
                var options={
                    "id":"page",//显示页码的元素
                    "data":datas,//显示数据
                    "maxshowpageitem":6,//最多显示的页码个数
                    "pagelistcount":16,//每页显示数据个数
                    "callBack":function(result){
                        var cHtml="";
                        result.forEach(function(i){
                            cHtml+='<div style="margin-left: 37px;height: 310px;width: 238px;float: left">' +
                                '                    <div style="width: 238px;height: 238px;position: absolute;border-radius: 10px">' +
                                '                        <img onclick="fruitsInfo('+i.img2+')" style="cursor: pointer" width="100%" height="100%" src="'+i.img1+'"/>' +
                                '                    </div>' +
                                '                    <div style="width: 238px;position: absolute;border-radius: 10px;margin-top: 246px;text-align: left">' +
                                '                        <span style="cursor: pointer" onclick="fruitsInfo('+i.img2+')"><b>'+i.title+'</b></span><br/>' +
                                '                        <span><b><font color="red" size="4px">￥'+i.present+'</font></b></span>' +
                                '                    </div>' +
                                '                </div>';//处理数据
                        })

                        $("#html").html(cHtml);//将数据增加到页面中
                    }
                };
                page.init(datas.length,1,options);
            }
        })

    }
