<script th:inline="javascript">
    //打开弹框
    $("#showAdd").click(function(){
        layui.use('layer', function(){
            var layer = layui.layer;
            //页面层
            layer.open({
                type: 2,
                title: '新增收货地址',
                shadeClose: false, //点击遮罩关闭
                shade: 0.8,
                area: ['520px', '370px'],
                maxmin: true,
                closeBtn: 1,
                content: ['../setelement/toAddAddress', 'yes'], //iframe的url，yes是否有滚动条
            });
        });
    })
    //优惠券点击
    $("#discount").click(function(){
        //alert("545")
        //$("img[name='discountImg']").attr("src","../setelementjs/discount2.jpg");
        $("#discountImg").attr("src","../setelementjs/discount2.jpg");
    })
    //初始加载价格
    $(function(){
        var favourable = $("#favourable").html();
        var prices = $("#prices").html();
        //alert(favourable)
        //alert(prices)
        var bos = parseFloat(parseFloat(prices)-parseFloat(favourable));
        $("#totalPrice").html(bos);
        //alert(bos)
    })
    //提交订单
    $("#submitOrder").click(function(){
        var a = $("input[name='u2398']:checked").next("span").text();
        var b = a.replace(/\s+/g,",");
        console.info(b);
        //location.href="../setelement/createOrder?receiverAddress="+b;
        $.ajax({
            url:'../setelement/createOrder',
            type:'post',
            data:{receiverAddress:b},
            dataType:'json',
            success:function(reuslt){
                console.info(reuslt)
                var id = reuslt.orderId;
                var money = reuslt.payment;
                var info = "";
                location.href="../shopping/payOrder?id="+id+"&monay="+money+"&info="+info+"";
            }
        })
    })
</script>
</html>
